<h1>Spiderman</h1>
<dl>
  <td>Nombre :</td>
  <dd>{{ name }}</dd>

  <td>Edad :</td>
  <dd>{{ age }}</dd>

  <td>Funcion :</td>
  <dd>{{ this.getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ CapitalizedName }}</dd>
</dl>
<button
  *ngIf="name === 'ironman'"
  (click)="changeName('Spiderman')"
  class="btn btn-primary mx-2"
>
  Cambiar Nombre
</button>

<button
  *ngIf="age === 45"
  (click)="this.chageAge(33)"
  class="btn btn-primary mx-2"
>
  Cambiar Edad
</button>

<button (click)="this.reset()" class="btn btn-primary">Reset</button>
